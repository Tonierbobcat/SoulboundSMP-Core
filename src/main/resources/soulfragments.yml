config-version: 1.0

soul-fragments:
  soulofargo:
    # Name of the soul
    name: Soul of Argo

    # Make sure to Add the correct material from https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
    icon: ENDER_PEARL

    max-stack: 4

    # Make sure to add the correct effect from https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/potion/PotionEffectType.html
    positive-effect: SPEED
    negative-effect: SLOWNESS

    # For use when making custom texture packs use this tutorial https://www.youtube.com/watch?v=x2QwKFE0aQg
    custom-texture-id: 0

  soulofphoenix:
